<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Etchy Sketch</title>
      <link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
   </head>
   <body>
      <header>
         <h1 style="font-size: 45px; color: rgb(205, 156, 34)">Etchy Sketch</h1>
         <p class="page-text">Sketch your art with this online canvas.</p>
      </header>
      <main>
         <div class="modes-container" id="modes-container">
            <label class="page-text" id="slider-container" for="size-slider">
               Grid Density
               <label for="size-slider" id="slider-value">16 × 16</label>
               <input
                  type="range"
                  name=""
                  id="size-slider"
                  min="16"
                  max="64"
                  step="2"
                  value="16"
               />
            </label>

            <button class="page-text" id="clear-button">Clear Canvas</button>

            <button class="page-text" id="eraser-button">Eraser</button>

            <button class="page-text" id="rainbow-button">Rainbow</button>

            <button class="page-text" id="paint-button">Paint</button>

            <input type="color" name="" id="color-picker" />
         </div>
         <div class="grid-container" id="grid-container"></div>
      </main>
      <footer class="page-text">Copyright © 2023 Minh Le Cong</footer>
   </body>
</html>
